<head data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
<sly data-sly-call="${clientlib.css @ categories='test'}"/>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- CSS Styles -->
<meta data-sly-call="${clientLib.css @ categories='my.portfolio'}" data-sly-unwrap/>

<!-- Title -->
<title>I'm Sharath</title>

<!-- Favicons -->
<link rel="shortcut icon" href="/etc/designs/my-portfolio/clientlibs/img/favicon.png">
<link rel="apple-touch-icon" href="/etc/designs/my-portfolio/clientlibs/img/favicon_60x60.png">

<!-- Google Web Fonts -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>


<!-- CSS Theme -->
<link rel="stylesheet" id="theme" href="${pageProperties.themeColor}" />
